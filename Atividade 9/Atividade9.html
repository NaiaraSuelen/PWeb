        var num1 = parseFloat(prompt("Digite o primeiro número:"));
        var num2 = parseFloat(prompt("Digite o segundo número:"));
        var num3 = parseFloat(prompt("Digite o terceiro número:"));


        document.write("Os números digitados foram: " + num1 + ", " + num2 + " e " + num3 + "<br><br>");

        document.write("O maior número é: " + maiorNumero(num1, num2, num3) + "<br>");

        var numerosOrdenados = ordemCrescente(num1, num2, num3);

        document.write("Os números em ordem crescente são: " + numerosOrdenados[0] + ", " + numerosOrdenados[1] + " e " + numerosOrdenados[2]);
    </script>
