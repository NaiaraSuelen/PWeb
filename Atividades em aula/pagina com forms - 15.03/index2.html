<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de página com forms</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <main>
        <form id="formulario" action="">
            <section>
                <fieldset>
                    <legend>Informações pessoais do aluno</legend>
                    <label>Nome</label>
                    <input type="text" id="nome" name="nome" required size="30" maxlength="50" autofocus>
                    <br><br>

                    <label for="email">E-mail</label>
                    <input type="email" id="e-mail" name="e-mail">
                    <br><br>

                    <label for="sexo">Sexo</label><br>
                    <input type="radio" id="masculino" name="sexo" value="M" required>
                    <label>Masculino</label><br>
                    <input type="radio" id="feminino" name="sexo" value="F">
                    <label>Feminino</label><br><br>

                    <label>Passatempos</label><br>
                    <input type="checkbox" id="passatempo1" name="passatempos" value="ler">
                    <label>Ler</label><br>
                    <input type="checkbox" id="passatempo2" name="passatempos" value="esporte">
                    <label>Praticar Esportes</label><br>
                    <input type="checkbox" id="passatempo3" name="passatempos" value="viagem">
                    <label>Viajar</label><br>
                    <input type="checkbox" id="passatempo4" name="passatempos" value="assistir">
                    <label>Assistir</label><br>
                    <input type="checkbox" id="passatempo5" name="passatempos" value="musica">
                    <label>Ouvir Música</label><br><br>

                </fieldset>

                <fieldset>
                    <br>
                    <legend>Deixe aqui alguma informação que julga necessária</legend>
                    <label>Mensagem</label><br>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
                    <br><br>

                    <label>País</label>
                    <select name="pais" id="pais">
                        <option value="">Selecione</option>
                        <option value="brasil">Brasil</option>
                        <option value="espanha">Espanha</option>
                        <option value="eua">EUA</option>
                        <option value="franca">França</option>
                    </select>
                    <br>
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
                <button type="reset">Limpar</button>
                <button type="button">Cancelar</button>
                <br><br>
            </section>
        </form>
    </main>
    <footer class="rodape">
        <p>Página criada na aula de PWEB - Direitos reservados - 2023</p>
    </footer>
</body>

</html>
